<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Drop Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ball Drop Game</h1>

        <div class="game-info">
            <div class="score-panel">
                <h2>Total Score: <span id="totalScore">0</span></h2>
                <h3>Balls Dropped: <span id="ballsDropped">0</span></h3>
            </div>

            <div class="controls">
                <button id="dropBall" class="btn">Drop Ball</button>
                <button id="dropMultiple" class="btn">Drop 5 Balls</button>
                <button id="resetGame" class="btn btn-secondary">Reset Game</button>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="instructions">
            <h3>How to Play:</h3>
            <p>Click "Drop Ball" to release a ball from the top. Watch it bounce off pegs and land in a container to score points!</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
